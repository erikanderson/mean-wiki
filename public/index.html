<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.material-design/0.2.2/css/material-wfont.min.css">
      <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.material-design/0.2.2/css/ripples.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body ng-app="mean-wiki" ng-controller="mainController as main">
    <div class="container-fluid">
      <div class="row">
        <header>
          <nav class="navbar navbar-default" id="mainnav">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">MEAN Wiki</a>
            </div>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/#/"><i class="fa fa-home"></i> Home</a></li>
                <li ng-if="!main.loggedIn"><a href="/#/login"><i class="fa fa-sign-in"></i>Login</a></li>
                <li ng-if="!main.loggedIn"><a href="/#/register"><i class="fa fa-user"></i>Register</a></li>
                <li ng-if="main.loggedIn"><a href="/#/user">Signed in as {{main.user.data.username}}</a></li>
                <li ng-if="main.loggedIn"><a href="/#/articles"><i class="fa fa-newspaper-o"></i> Articles</a></li>
                <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
              </ul>
          </nav>
        </header>
      </div>
      <div class="row">
          <div ng-view></div>
      </div>
    
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/bootstrap.material-design/0.2.2/js/material.min.js"></script>
    <script src="//cdn.jsdelivr.net/bootstrap.material-design/0.2.2/js/ripples.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.min.js"></script>

    <script src="app/app.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/articleCtrl.js"></script>
    <script src="app/services/authService.js"></script>
    <script src="app/services/userService.js"></script>
    <script src="app/services/articleService.js"></script>

    <script>
      $.material.init();
    </script>
  
  </body>
</html>
