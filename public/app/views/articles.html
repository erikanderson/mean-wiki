<div class="col-md-6">
  <h1>Articles</h1>
  <a href="/#/articles/new"><button class="btn btn-primary">Create Article</button></a>
  <table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Title</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="article in article.articles">
            <td>{{article.title}}</td>
            <td>{{article.createdAt}}</td>
            <td>{{article.updatedAt}}</td>
        </tr>
    </tbody>
  </table>
</div>
