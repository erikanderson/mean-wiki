<div class="col-md-6 centerform">
  <h1>Login</h1>

  <form ng-submit="login.doLogin()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control floating-label" placeholder="Username" ng-model="login.loginData.username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control floating-label" placeholder="Password" ng-model="login.loginData.password">
    </div>

    <button type="submit" class="btn btn-block btn-primary">
      <span>Login</span>
    </button>
  </form>
</div>
